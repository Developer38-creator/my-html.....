<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফটো ফ্রেম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="photo-frame">
        <img src="images/image1.jpg" alt="ছবি ১" class="photo active">
        <img src="images/image2.jpg" alt="ছবি ২" class="photo">
        <img src="images/image3.jpg" alt="ছবি ৩" class="photo">
        <img src="images/image4.jpg" alt="ছবি ৪" class="photo">
        <img src="images/image5.jpg" alt="ছবি ৫" class="photo">
    </div>

    <script>
        const photos = document.querySelectorAll('.photo');
        let currentIndex = 0;

        function showNextPhoto() {
            photos[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % photos.length;
            photos[currentIndex].classList.add('active');
        }

        photos[0].classList.add('active');
        setInterval(showNextPhoto, 3000); // ৩ সেকেন্ড পর পর ছবি পরিবর্তন হবে
    </script>

</body>
</html>
